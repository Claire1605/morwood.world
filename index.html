		<style>
			body {
				width: 100wh;
				height: 90vh;
				color: #fff;
				background-color: #552f91;
				font-family: 'Calligraffitti', cursive;
			}

			@-webkit-keyframes Gradient {
				0% {
					background-position: 0% 50%
				}
				50% {
					background-position: 100% 50%
				}
				100% {
					background-position: 0% 50%
				}
			}

			@-moz-keyframes Gradient {
				0% {
					background-position: 0% 50%
				}
				50% {
					background-position: 100% 50%
				}
				100% {
					background-position: 0% 50%
				}
			}

			@keyframes Gradient {
				0% {
					background-position: 0% 50%
				}
				50% {
					background-position: 100% 50%
				}
				100% {
					background-position: 0% 50%
				}
			}

			h1, h3
			h6 {
				font-weight: 300;
				text-align: center;
				position: absolute;
				top: 45%;
				right: 0;
				left: 0;
			}
			
			.treeBox {
				margin: auto;
				border: 3px solid #73AD21;
				padding: 10px;
				width: 400px;
				height: 400px;
				
				background: linear-gradient(-45deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
				background-size: 400% 400%;
				-webkit-animation: Gradient 15s ease infinite;
				-moz-animation: Gradient 15s ease infinite;
				animation: Gradient 15s ease infinite;
			}
			
			.mainText{
				text-align: center;
				font-size: 32px;
				width: 100%;
			}
			
			.morwoodLogo{
				
				
				width: 750px;
				height: 150px;
				display: block;
				position: relative;
				left: 50%;
				-webkit-transform: translateX(-50%);
				-ms-transform: translateX(-50%);
				transform: translateX(-50%);
			}
			
			a:link {
				color: white;
				text-align: center;
				font-size: 32px;
				width: 100%;
			}

			a:visited {
				color: white;
				text-align: center;
				font-size: 32px;
				width: 100%;
			}

			a:hover {
				color: hotpink;
				text-align: center;
				font-size: 32px;
				width: 100%;
			}

			a:active {
				color: turquoise;
				text-align: center;
				font-size: 32px;
				width: 100%;
			}
			
			.starryBgrd {
				background-repeat: repeat;
				background-image: url('Stars01.jpg');
				animation-name: stars;
				animation-duration: 1s;
				animation-iteration-count: infinite;
			}   
			
			@keyframes stars {
				0%   {background-image: url('Stars01.jpg');}
				50%  {background-image: url('Stars02.jpg');}
				100%   {background-image: url('Stars01.jpg');}
			}
			
			
.morwood { fill: transparent; stroke: white; stroke-width: 5;}

.morwood .moveM { transform: translateX(0px); 
    transition: all 1s ease-out; }
.morwood .moveO1 { transform: translateX(0px); 
    transition: all 1s ease-out; }
.morwood .moveR { transform: translateX(0px); 
    transition: all 1s ease-out; }
.morwood .moveW { transform: translateX(0px); 
    transition: all 1s ease-out; }
.morwood .moveO2 { transform: translateX(0px); 
    transition: all 1s ease-out; }
.morwood .moveO3 { transform: translateX(0px); 
    transition: all 1s ease-out; }
.morwood .moveD { transform: translateX(0px); 
    transition: all 1s ease-out; }

.morwood .gradient {
  stroke: transparent;
  fill: url("#gradientBackground");
  clip-path: url("#clipGroup");
  }
  
.morwood .gradientBG1 {
stop-opacity: 1;
    transition: all 1s ease-out;
  }

.morwood .gradientBG2 {
stop-opacity: 1;
    transition: all 1s ease-out;
  }
  
.morwood:hover .gradientBG1 { 
stop-opacity: 0.5; }

.morwood:hover .gradientBG2 { 
stop-opacity: 0.5;}
  
.morwood:hover .moveM { transform: translateX(-150px); stroke: white;  stroke-width: 5; }
.morwood:hover .moveO1 { transform: translateX(-100px); stroke: white;  stroke-width: 5; }
.morwood:hover .moveR { transform: translateX(-50px); stroke: white;  stroke-width: 5; }
.morwood:hover .moveW { transform: translateX(0px); stroke: white;  stroke-width: 5; }
.morwood:hover .moveO2 { transform: translateX(50px); stroke: white;  stroke-width: 5; }
.morwood:hover .moveO3 { transform: translateX(100px); stroke: white;  stroke-width: 5; }
.morwood:hover .moveD { transform: translateX(150px); stroke: white;  stroke-width: 5; }


.morwood .moveMbg { transform: translateX(0px); fill: transparent; stroke: transparent;
    transition: all 1s ease-out; }
.morwood .moveO1bg { transform: translateX(0px); fill: transparent; stroke: transparent;
    transition: all 1s ease-out; }
.morwood .moveRbg { transform: translateX(0px); fill: transparent;  stroke: transparent;
    transition: all 1s ease-out; }
.morwood .moveWbg { transform: translateX(0px); fill: transparent;  stroke: transparent;
    transition: all 1s ease-out; }
.morwood .moveO2bg { transform: translateX(0px); fill: transparent;  stroke: transparent;
    transition: all 1s ease-out; }
.morwood .moveO3bg { transform: translateX(0px); fill: transparent;  stroke: transparent;
    transition: all 1s ease-out; }
.morwood .moveDbg { transform: translateX(0px); fill: transparent;  stroke: transparent;
    transition: all 1s ease-out; }

.morwood:hover .moveMbg { transform: translateX(-150px); fill:transparent; }
.morwood:hover .moveO1bg { transform: translateX(-100px); fill:transparent; }
.morwood:hover .moveRbg { transform: translateX(-50px); fill:transparent; }
.morwood:hover .moveWbg { transform: translateX(0px); fill:transparent; }
.morwood:hover .moveO2bg { transform: translateX(50px); fill:transparent; }
.morwood:hover .moveO3bg { transform: translateX(100px); fill:transparent; }
.morwood:hover .moveDbg { transform: translateX(150px); fill:transparent; }
		</style>

	<svg class="morwood" width="750" height="150" >

<linearGradient id="gradientBackground" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop class="gradientBG1" offset="0%" stop-color="pink" >
      <animate attributeName="stop-color" values="pink;red;pink" dur="2s" repeatCount="indefinite"  /> 
      </stop>
      <stop class="gradientBG2" offset="100%" stop-color="blue" >
      <animate attributeName="stop-color" values="blue;cyan;blue" dur="2s" repeatCount="indefinite"  /> 
      </stop>
</linearGradient>
    
<rect x="0" y="0" width="750" height="150" class="gradient"></rect>

<clipPath id="clipGroup">
<path class="moveMbg" d="m175,125 v-50 a50,50 0 0 1 100,0 v50 h-100 z" />
<path class="moveO1bg" d="m225,75 a50,50 0 0 1 100,0 a50,50 0 0 1 -100,0 z" />
<path class="moveRbg" d="m275,125 v-100 h50 a50,50 0 0 1 50,50 v50 h-100 z" />
<path class="moveWbg" d="m325,75 a50,50 0 0 0 100,0 v-50 h-100 v50 z" />
<path class="moveO2bg" d="m375,75 a50,50 0 0 1 100,0 a50,50 0 0 1 -100,0 z" />
<path class="moveO3bg" d="m425,75 a50,50 0 0 1 100,0 a50,50 0 0 1 -100,0 z" />
<path class="moveDbg" d="m475,125 v-100 h50 a50,50 0 0 1 0,100 h-50 z" />
</clipPath>

<path class="moveM" d="m175,125 v-50 a50,50 0 0 1 100,0 v50 h-100 z" />
<path class="moveO1" d="m225,75 a50,50 0 0 1 100,0 a50,50 0 0 1 -100,0 z" />
<path class="moveR" d="m275,125 v-100 h50 a50,50 0 0 1 50,50 v50 h-100 z" />
<path class="moveW" d="m325,75 a50,50 0 0 0 100,0 v-50 h-100 v50 z" />
<path class="moveO2" d="m375,75 a50,50 0 0 1 100,0 a50,50 0 0 1 -100,0 z" />
<path class="moveO3" d="m425,75 a50,50 0 0 1 100,0 a50,50 0 0 1 -100,0 z" />
<path class="moveD" d="m475,125 v-100 h50 a50,50 0 0 1 0,100 h-50 z" />


</svg>

	<div id="tree" class="treeBox">
	</div>	

	<br>
	<div style="display: inline;">
	<h3 class="mainText">05/05/2020</h3>
	<h3 class="mainText"><a href="http://www.woodlandtipis.co.uk/" target="_blank">The Enchanted Forest (Woodland Tipis and Yurts HR2 6QD)</a></h3>
	<h3 class="mainText">More information and</h3>
	<h3 class="mainText">RSVP here</h3>

		<script>
			var scene = new THREE.Scene();

			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
 
			var renderer = new THREE.WebGLRenderer({ alpha : true });
			renderer.setSize( 400, 400 );
			document.getElementById("tree").appendChild( renderer.domElement );
			renderer.setClearColor( 0x000000, 0 );

			camera.position.z = 5;
			camera.position.y = -2;
 
			var controls = new THREE.OrbitControls(camera, renderer.domElement);
			controls.enableDamping = true;
			controls.dampingFactor = 0.25;
			controls.autoRotate = true;
			controls.autoRotateSpeed = 0.1;
			controls.enablePan = false;
			controls.enableZoom = true;
			controls.maxPolarAngle = Math.PI / 2;
			controls.minPolarAngle = Math.PI / 2;

			var keyLight = new THREE.DirectionalLight(new THREE.Color('hsl(30, 100%, 75%)'), 1.0);
			keyLight.position.set(-100, 0, 100);
 
			var fillLight = new THREE.DirectionalLight(new THREE.Color('hsl(240, 100%, 75%)'), 0.75);
			fillLight.position.set(100, 0, 100);
 
			var backLight = new THREE.DirectionalLight(0xffffff, 1.0);
			backLight.position.set(100, 0, -100).normalize();
 
			var ambientlight = new THREE.AmbientLight(0x404060);

			scene.add(keyLight);
			scene.add(fillLight);
			scene.add(backLight);
			scene.add(ambientlight);

			var mtlLoader = new THREE.MTLLoader();
			mtlLoader.setResourcePath('/');
			mtlLoader.setPath('/');
			mtlLoader.load('tree.mtl', function (materials) {
 
				materials.preload();
 
				var objLoader = new THREE.OBJLoader();
				objLoader.setMaterials(materials);
				objLoader.setPath('/');
				objLoader.load('tree.obj', function (object) {
 
					scene.add(object);
				});
 
			});

			var update = function () {
				requestAnimationFrame( update );
				
				controls.update();

				renderer.render(scene, camera);
			};
 
			update();
		</script>

	</body>

		<style>
			body {
				width: 100wh;
				height: 100vh;
				color: #fff;
				background-color: #552f91;
				font-family: 'Calligraffitti', cursive;
				min-width: 750px;
				position: relative;
				margin: 0;
				overflow-x:hidden
			}
			
			#greenBgrd{
				position: absolute;
				z-index: -1;
				margin: 0;
				padding 0;
				top: 0;
				left: 0;
				width: 150%;
				height: 150%;
				background-repeat: repeat;
				background-image: url('Stars01-green.jpg');
				animation-name: starsGreen;
				animation-duration: 1s;
				animation-iteration-count: infinite;
				opacity: 0;
				transition: all 1s ease-out; 
				width: 100%;
				margin: auto;
				overflow-x:hidden
			}
						
			#greenBgrd.fadeIn{
				opacity: 1;
			}
			
			#purpleBgrd{
				position: absolute;
				margin: 0;
				padding 0;
				top: 0;
				left: 0;
				width: 150%;
				height: 150%;
				z-index: -2;
				background-repeat: repeat;
				background-image: url('Stars01.jpg');
				animation-name: stars;
				animation-duration: 1s;
				animation-iteration-count: infinite;
				width: 100%;
				margin: auto;
				overflow-x:hidden
			}

			@keyframes stars {
				0%   {background-image: url('Stars01.jpg');}
				50%  {background-image: url('Stars02.jpg');}
				100%   {background-image: url('Stars01.jpg');}
			}
			
			@keyframes starsGreen {
				0%   {background-image: url('Stars01-green.jpg');}
				50%  {background-image: url('Stars02-green.jpg');}
				100%   {background-image: url('Stars01-green.jpg');}
			}
			
			@-webkit-keyframes Gradient {
				0% {
					background-position: 0% 50%
				}
				50% {
					background-position: 100% 50%
				}
				100% {
					background-position: 0% 50%
				}
			}

			@-moz-keyframes Gradient {
				0% {
					background-position: 0% 50%
				}
				50% {
					background-position: 100% 50%
				}
				100% {
					background-position: 0% 50%
				}
			}

			@keyframes Gradient {
				0% {
					background-position: 0% 50%
				}
				50% {
					background-position: 100% 50%
				}
				100% {
					background-position: 0% 50%
				}
			}

			h1, h3
			h6 {
				font-weight: 300;
				text-align: center;
				position: absolute;
				top: 45%;
				right: 0;
				left: 0;
			}
			
			.treeBox {
				margin: auto;
				width: 400px;
				height: 400px;
			}
			
			.mainText{
				text-align: center;
				font-size: 30px;
				line-height: 20px;
				width: 100%;
				}
				
			#mainTextBlock{
				opacity: 0;
				color: #ffffff00;
				transition: all 1s ease-out; 
				}
			
			#mainTextBlock.fadeIn{
				opacity: 1;
				color: #ffffffff;
			}

			.morwoodLogo{
				
				width: 100%;
				margin: auto;
			}
			
			#siteLink {
			 opacity: 0;
			 color: white;
			transition: all 1s ease-out; 
			}
			
			#siteLinkOn {
			 opacity: 1;
			 color: white;
			}
			
			#siteLink:link {
				text-align: center;
				font-size: 32px;
				width: 100%;
			}

			#siteLink:visited {
				text-align: center;
				font-size: 32px;
				width: 100%;
				color: white;
			}

			#siteLink:hover {
				color: hotpink;
				text-align: center;
				font-size: 32px;
				width: 100%;
			}

			#siteLink:active {
				color: turquoise;
				text-align: center;
				font-size: 32px;
				width: 100%;
			}
			
			#siteLink.fadeIn {
			    opacity: 1;
			}
			
			.not-active {
			  pointer-events: none;
			 
			  text-decoration: none;
			  color: white;
			}
			
.morwood { fill: transparent; stroke: white; stroke-width: 5; position: relative; left: 50%; transform: translateX(-50%);}

.morwood .moveM { transform: translateX(0px); 
    transition: all 1s ease-out; }
.morwood .moveO1 { transform: translateX(0px); 
    transition: all 1s ease-out; }
.morwood .moveR { transform: translateX(0px); 
    transition: all 1s ease-out; }
.morwood .moveW { transform: translateX(0px); 
    transition: all 1s ease-out; }
.morwood .moveO2 { transform: translateX(0px); 
    transition: all 1s ease-out; }
.morwood .moveO3 { transform: translateX(0px); 
    transition: all 1s ease-out; }
.morwood .moveD { transform: translateX(0px); 
    transition: all 1s ease-out; }

.morwood .gradient {
  stroke: transparent;
  fill: cyan;
  clip-path: url("#clipGroup");
  transition: all 1s ease-out;
  opacity: 0.5;
  }
  
.morwood .gradientBG1 {
stop-opacity: 1;
    transition: all 1s ease-out;
  }

.morwood .gradientBG2 {
stop-opacity: 1;
    transition: all 1s ease-out;
  }
  
.morwood.expand .gradientBG1 { 
stop-opacity: 0.5; }

.morwood.expand .gradientBG2 { 
stop-opacity: 0.5;}

.morwood.expand .gradient{
fill: pink;
opacity: 0.8;
}
  
.morwood.expand .moveM { transform: translateX(-150px); stroke: white;  stroke-width: 5; }
.morwood.expand .moveO1 { transform: translateX(-100px); stroke: white;  stroke-width: 5; }
.morwood.expand .moveR { transform: translateX(-50px); stroke: white;  stroke-width: 5; }
.morwood.expand .moveW { transform: translateX(0px); stroke: white;  stroke-width: 5; }
.morwood.expand .moveO2 { transform: translateX(50px); stroke: white;  stroke-width: 5; }
.morwood.expand .moveO3 { transform: translateX(100px); stroke: white;  stroke-width: 5; }
.morwood.expand .moveD { transform: translateX(150px); stroke: white;  stroke-width: 5; }


.morwood .moveMbg { transform: translateX(0px); fill: transparent; stroke: transparent;
    transition: all 1s ease-out; }
.morwood .moveO1bg { transform: translateX(0px); fill: transparent; stroke: transparent;
    transition: all 1s ease-out; }
.morwood .moveRbg { transform: translateX(0px); fill: transparent;  stroke: transparent;
    transition: all 1s ease-out; }
.morwood .moveWbg { transform: translateX(0px); fill: transparent;  stroke: transparent;
    transition: all 1s ease-out; }
.morwood .moveO2bg { transform: translateX(0px); fill: transparent;  stroke: transparent;
    transition: all 1s ease-out; }
.morwood .moveO3bg { transform: translateX(0px); fill: transparent;  stroke: transparent;
    transition: all 1s ease-out; }
.morwood .moveDbg { transform: translateX(0px); fill: transparent;  stroke: transparent;
    transition: all 1s ease-out; }

.morwood.expand .moveMbg { transform: translateX(-150px); fill:transparent; }
.morwood.expand .moveO1bg { transform: translateX(-100px); fill:transparent; }
.morwood.expand .moveRbg { transform: translateX(-50px); fill:transparent; }
.morwood.expand .moveWbg { transform: translateX(0px); fill:transparent; }
.morwood.expand .moveO2bg { transform: translateX(50px); fill:transparent; }
.morwood.expand .moveO3bg { transform: translateX(100px); fill:transparent; }
.morwood.expand .moveDbg { transform: translateX(150px); fill:transparent; }

	#card{
		z-index: 100;
		position: relative;
		width: 400px;
		height: 400px;
		margin: auto;
		border: 3px solid #FFFFFF;
		transform-style: preserve-3d;
		perspective: 1000px;
		border-radius: 5px;
		
		box-shadow: 10px 10px 20px #33003388;
				
		background: linear-gradient(-45deg, #9efaff, #ff9ec8);
		background-size: 400% 400%;
		-webkit-animation: Gradient 15s ease infinite;
		-moz-animation: Gradient 15s ease infinite;
		animation: Gradient 15s ease infinite;
		
		transform: rotateZ(1.5deg);
	}

	#leftPage{
	-webkit-mask-image: url('window.png');
	mask-image: url('window.png');
	z-index: 0;
	background-color: #e5d8ff;
	position: absolute;
	left: -3px;
	top: -6px;
	width: 190px;
	height: 396px;
	transition: all 1s ease-out; 
	transform-origin: left;
    transform: rotateY(0);
	border-radius: 5px 1px 1px 5px;
    border: 7px double #6622bb;
	}
	
	#rightPage{
	-webkit-mask-image: url('window.png');
	mask-image: url('window.png');
	z-index: 0;
	background-color: #e5d8ff;
	position: absolute;
	left: 200px;
	top: -6px;
	width: 190px;
	height: 396px;
	transition: all 1s ease-out; 
	transform-origin: 100%;
    transform: rotateY(0);
	border-radius: 1px 5px 5px 1px;
    border: 7px double #6622bb;
	}
	
	.cardTexture{
	-webkit-mask-image: url('window.png');
	mask-image: url('window.png');
	background-image: url('paperTex04.png');
	width: 190px;
	height: 396px;
	opacity: 0.6;
	top: -6px;
	position: absolute;
	left: -5px;
	border-radius: 1px 5px 5px 1px;
    border: 7px double #6622bb00;
	}
	
	#leftPage.open {
    transform: rotateY(-140deg);
	background-color: #add8e6;
	}
	
	#rightPage.open {
    transform: rotateY(140deg);
	background-color: #add8e6;
	}
	
	#card:hover #leftPage {
    transform: rotateY(-15deg);
	background-color: #e5ffff;
	}
	
	#card:hover #rightPage {
    transform: rotateY(15deg);
	background-color: #e5ffff;
	}
	
	.imgcenter {
	  display: block;
	  margin-left: auto;
	  margin-right: auto;
	  width: 50%;
	}
	
	#imgcenterBlock{
		opacity: 0;
		filter: alpha(opacity=0); /* For IE8 and earlier */
		color: #ffffff00;
		transition: all 1s ease-out; 
		}
	
	#imgcenterBlock.fadeIn{
		opacity: 1;
		filter: alpha(opacity=100); /* For IE8 and earlier */
		color: #ffffffff;
	}
	
	#imgcenterBlockOn{
		opacity: 1;
		filter: alpha(opacity=100); /* For IE8 and earlier */
		color: #ffffffff;
	}

		<script>
			var placeholderMat;

			renderer.setSize( 400, 400 );
			document.getElementById("tree").appendChild( renderer.domElement );
			renderer.setClearColor( 0x000000, 0 );

			camera.position.z = -0.55;
 
			var controls = new THREE.OrbitControls(camera, renderer.domElement);
			controls.enableDamping = true;
			controls.dampingFactor = 0.25;
			controls.autoRotate = true;
			controls.autoRotateSpeed = 0.1;
			controls.enablePan = false;
			controls.enableZoom = false;
			controls.enableRotate = true;
			controls.rotateSpeed = 0.5;
			controls.maxPolarAngle = Math.PI / 2;
			controls.minPolarAngle = Math.PI / 2;

			var ambientLight = new THREE.AmbientLight(0xffffff);
			
			scene.add(ambientLight);

			var mtlLoader = new THREE.MTLLoader();
			mtlLoader.setResourcePath('/');
			mtlLoader.setPath('/');
			mtlLoader.load('tree.mtl', function (materials) {
 
				materials.preload();
 
				var objLoader = new THREE.OBJLoader();
				objLoader.setMaterials(materials);
				objLoader.setPath('/');
				objLoader.load('tree.obj', function (object) {
				
					treeModel = object;
					object.position.y = -0.25;
					object.rotation.y = THREE.Math.degToRad(140);
					scene.add(object);
				});
 
			});
			
			var mtlLoader2 = new THREE.MTLLoader();
			mtlLoader2.setResourcePath('/');
			mtlLoader2.setPath('/');
			mtlLoader2.load('leafbundle.mtl', function (materials) {
 
				materials.preload();
 
				var objLoader = new THREE.OBJLoader();
				objLoader.setMaterials(materials);

				objLoader.setPath('/');
				objLoader.load('leafbundle.obj', function (object) {

			});

			var update = function () {
				requestAnimationFrame( update );
				
				controls.update();
				
				i += 1;
				if (i > 12)
				{
					i = 0;

					if (birdA == true)
					{
						plane.material = birdMatB;
						birdA = false;
					}
					else
					{
						plane.material = birdMatA;
						birdA = true;
					}
				}

				renderer.render(scene, camera);
			};
 
			update();

		<script>
		var leftOpen = false;
		var rightOpen = false;
		var justClicked = false;
		(function() {
  function $(id) {
    return document.getElementById(id);
  }

  var card = $('card'),
      leftPage = $('leftPage'),
      rightPage = $('rightPage');
	  
  card.addEventListener('click', function () {
		if (leftOpen == false && rightOpen == false && justClicked == false)
		{
			leftOpen = true;
			rightOpen = true;
			
			leftPage.setAttribute('class', 'open');
			rightPage.setAttribute('class', 'open');
			
			styleLeft = document.createElement('style');
			styleLeft.appendChild(document.createTextNode('#card:hover #leftPage { transform: rotateY(-130deg); background-color: #add8e6;} '));
			styleLeft.setAttribute('id', 'overrideHoverLeft');
			document.body.appendChild(styleLeft);
			
			styleRight = document.createElement('style');
			styleRight.appendChild(document.createTextNode('#card:hover #rightPage { transform: rotateY(130deg); background-color: #add8e6;}'));
			styleRight.setAttribute('id', 'overrideHoverRight');
			document.body.appendChild(styleRight);
			
			document.getElementById('greenBgrd').setAttribute('class', 'fadeIn');
			document.getElementById('mainTextBlock').setAttribute('class', 'fadeIn');
			document.getElementById('imgcenterBlock').setAttribute('class', 'fadeIn');
			document.getElementById('siteLink').setAttribute('class', 'fadeIn');
			document.getElementById('morwoodLogoID').setAttribute('class', 'morwood expand');
			
			if (navigator.userAgent.indexOf("Firefox") != -1) 
			{
				document.getElementById('imgcenterBlock').id = 'imgcenterBlockOn';
				document.getElementById('siteLink').id = 'siteLinkOn';
			}
		}
		
		if (justClicked == true)
		{
			justClicked = false;
		}
	});
	
  leftPage.addEventListener('click', function () {
		if (leftOpen == true)
		{
			justClicked = true;
			leftOpen = false;
			leftPage.setAttribute('class', '');
			document.getElementById('overrideHoverLeft').remove();
			
			if (rightOpen == false)
			{
			document.getElementById('greenBgrd').setAttribute('class', '');
			document.getElementById('morwoodLogoID').setAttribute('class', 'morwood');
			}
		}
	});

  rightPage.addEventListener('click', function () {
		if (rightOpen == true)
		{
			justClicked = true;
			rightOpen = false;
			rightPage.setAttribute('class', '');
			document.getElementById('overrideHoverRight').remove();
			
			if (leftOpen == false)
			{
			document.getElementById('greenBgrd').setAttribute('class', '');
			document.getElementById('morwoodLogoID').setAttribute('class', 'morwood');
			}
		}
	});
}());
